spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: ${JWT_SECRET:test-jwt-secret-key-for-testing-12345678901234567890}

cors:
  allowed-origins: ${SERVER_URL:http://localhost:3000}

upload:
  path: /tmp/test-uploads